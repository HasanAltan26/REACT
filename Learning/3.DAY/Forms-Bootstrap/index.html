<html>
  <head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  </head>
  <body>
      <div class="container">
          <div class="col-md-6">
  <form>
      <div class="form-group ">
          <label for="username">Username:</label>
          <input type="text" class="form-control " id="username" placeholder="Username">
      </div>
      <div class="form-group ">
        <label for="email">E-Mail:</label>
        <input type="email" class="form-control " id="email" placeholder="E-Mail">
    </div>
    <div class="form-group ">
        <label for="password">Password:</label>
        <input type="password" class="form-control " id="password" placeholder="Password">
    </div>
    <div class="form-group ">
        <label for="password2">Password Again:</label>
        <input type="password" class="form-control " id="password2" placeholder="Password Again">
    </div>
    <div class="form-group ">
        <label for="gender">Gender</label>
        <select  id="gender" class="form-control">
            <option>MALE</option>
            <option>FEMALE</option>
            
        </select>
    </div>
    <div class="form-group ">
        <label for="bio">About:</label>
        <textarea type="about" class="form-control " id="bio" placeholder="About You"></textarea>
    </div>
    <div class="form-check ">
        <label class="form-check-label" for="terms">I accept the terms.<input type="checkbox" class="form-check-input" id="terms" ></label>
        
    </div>
    <div class="form-check ">
        <label class="form-check-label" for="radio">I already read the Terms.<input type="radio" class="form-check-input" id="radio" ></label>
        
    </div>
    <br>
    <button type="submit" class="btn btn-warning">SEND</button>
  </form></div></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>




         </html>
